
name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npx cap add android

      - name: Inject Permissions into AndroidManifest
        run: |
          # Insert permissions immediately after the opening <manifest> tag
          # This ensures they are registered before the application tag
          
          sed -i '/<manifest/a \ \ \ \ <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.HIGH_SAMPLING_RATE_SENSORS" />\n    <uses-permission android:name="android.permission.VIBRATE" />' android/app/src/main/AndroidManifest.xml
          
          echo "Permissions injected. Checking file content:"
          cat android/app/src/main/AndroidManifest.xml

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bottled-ocean-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
